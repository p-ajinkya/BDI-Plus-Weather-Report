<div class="container py-5">
  <h2 class="text-center text-white">BIDPlus Weather App</h2>
  <div class="row justify-content-center ">
    <div class="col-md-6">
      <form
        [formGroup]="weatherSearchForm"
        (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
      >
        <label class="text-white">Enter City Name</label>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please input a city here"
            formControlName="location"
          />
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-md">
            Search for the weather
          </button>
        </div>
      </form>
    </div>
   
  </div>
  <div class="row justify-content-center " *ngIf="weatherData" >
    <div class="col-md-12">
      <h3 class="text-center my-4 text-white">Weather Details:</h3>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-4 col-sm-12 col-xs-12">
            <div class="card p-4">
              <div class="d-flex">
                <h6 class="flex-grow-1">{{weatherData?.name}}</h6>
                <h6>{{getCurrentDate() | date:'medium'}}</h6>
              </div>

              <div class="d-flex flex-column temp mt-5 mb-3">
                <h1 class="mb-0 font-weight-bold" id="heading">{{weatherData?.main?.temp | fahrenheitToCelsius}}&deg; C</h1>
                <span class="small grey">{{weatherData?.weather[0]?.main}}</span>
              </div>

              <div class="d-flex">
                <div class="temp-details flex-grow-1">
                  <p class="my-1">
                    <img src="https://i.imgur.com/B9kqOzp.png" height="17px" />

                    <span> {{weatherData?.wind?.speed*10}} km/h </span>
                  </p>

                  <p class="my-1">
                    <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                    <span> 84% </span>
                  </p>

                  
                </div>

                <div>
                  <img src="https://i.imgur.com/Qw7npIg.png" width="100px" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
